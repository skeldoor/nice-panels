<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's GE Purchase Panel</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="gepurchase.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5J3QJKJPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M5J3QJKJPC');
    </script>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's GE Purchase Panel</h1>

        <div class="panel-controls">
            <div class="controls-column">
                <h2>Panel Settings</h2>
                <div class="control-group">
                    <label for="item-icon-url">Item Icon URL:</label>
                    <input type="text" id="item-icon-url" placeholder="Enter item icon URL" value="https://oldschool.runescape.wiki/images/Royal_crown.png">
                </div>
                <div class="control-group">
                    <label for="show-icon">Show Item Icon:</label>
                    <input type="checkbox" id="show-icon" checked>
                </div>

                <div class="control-group">
                    <label for="text-3">Top Text (Buy/Sell):</label>
                    <input type="text" id="text-3" value="Buy" placeholder="Buy / Sell">
                    <input type="color" id="text-3-color" value="#ff981f">
                </div>

                <div class="control-group">
                    <label for="text-1">Item Name Text:</label>
                    <input type="text" id="text-1" value="SkelsPanels\nSubscription" placeholder="Item name">
                    <input type="color" id="text-1-color" value="#ffb400">
                </div>

                <div class="control-group">
                    <label for="text-2">Bottom Text (Price):</label>
                    <input type="text" id="text-2" value="999 coins" placeholder="Price / status">
                    <input type="color" id="text-2-color" value="#ff981f">
                </div>

                <div class="control-group">
                    <label for="font-size">Item Name Size (px):</label>
                    <input type="number" id="font-size" value="16" min="8" max="48">
                </div>
            </div>
        </div>

        <div class="save-controls">
            <button id="save-image-btn" class="save-button">Save Panel as Image</button>
        </div>

        <div id="gepurchase-viewer-container">
            <div id="gepurchase-panel" class="gepurchase-panel">
                <!-- Background panel -->
                <div class="ui-panel" data-panel-id="bg-main"></div>

                <!-- Item icon -->
                <img class="sprite" data-sprite="item" id="panel-item-icon">

                <!-- Text overlays matching the provided HTML structure -->
                <span class="ui-text" data-text-id="text-3" id="panel-text-3"></span>
                <span class="ui-text" data-text-id="text-1" id="panel-text-1"></span>
                <span class="ui-text" data-text-id="text-2" id="panel-text-2"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="gepurchase.js"></script>
</body>
</html>
