<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's Item Icon Creator</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5J3QJKJPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M5J3QJKJPC');
    </script>
</head>
<body class="item-creator-body">
    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's Item Icon Creator</h1>
<div id="control-interface" class="panel-controls">
            <div class="controls-column">
                <h2>Item Settings</h2>
                <div class="control-group">
                    <label for="item-icon-url">Item Icon URL:</label>
                    <input type="text" id="item-icon-url" placeholder="Enter image URL" value="https://oldschool.runescape.wiki/images/Dragon_pickaxe.png">
                </div>
                <div class="control-group">
                    <label for="item-count">Item Count:</label>
                    <input type="number" id="item-count" value="1">
                </div>
                <div class="control-group">
                    <label for="item-scale">Scale (1-8):</label>
                    <input type="number" id="item-scale" value="5" min="1" max="8">
                </div>
                <div class="control-group">
                    <label for="show-background">Show Background:</label>
                    <input type="checkbox" id="show-background" checked>
                </div>
                <div class="control-group">
                    <label for="bg-size">Background Size:</label>
                    <input type="number" id="bg-size" value="36" min="16" max="200">px
                </div>
                <div class="control-group">
                    <label for="icon-size">Icon Size (%):</label>
                    <input type="number" id="icon-size" value="85" min="10" max="300" step="5">
                </div>
                <div class="control-group">
                    <label for="show-shadow">Drop Shadow:</label>
                    <input type="checkbox" id="show-shadow" checked>
                </div>
            </div>
        </div>
        <div class="save-controls">
            <button id="save-image-btn" class="save-button">Save Panel as Image</button>
        </div>
        <div id="item-viewer-container">
            <div class="item-panel">
                <img src="/resources/itemholder.png" class="item-holder item-creator-bg" style="display: none;">
                <div class="item-slot">
                    <!-- Item and count will be generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="itemcreator.js"></script>
</body>
</html>
