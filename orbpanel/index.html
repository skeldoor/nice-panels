<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's Orb Panel</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="orbpanel.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5J3QJKJPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M5J3QJKJPC');
    </script>
</head>
<body class="item-creator-body">
    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's Orb Panel</h1>

        <div id="control-interface" class="panel-controls">
            <div class="controls-column">
                <h2>Orb Settings</h2>
                <div class="control-group">
                    <label for="orb-select">Orb Type:</label>
                    <select id="orb-select">
                        <option value="health" selected>Hitpoints</option>
                        <option value="prayeron">Prayer (On)</option>
                        <option value="prayeroff">Prayer (Off)</option>
                        <option value="runon">Run Energy (On)</option>
                        <option value="runoff">Run Energy (Off)</option>
                        <option value="poison">Poison</option>
                        <option value="venom">Venom</option>
                        <option value="skull">Skull</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="control-group custom-only" style="display:none;">
                    <label for="custom-icon-url">Icon URL:</label>
                    <input type="text" id="custom-icon-url" value="https://oldschool.runescape.wiki/images/Dragon_axe.png" placeholder="Enter image URL">
                </div>
                <div class="control-group custom-only" style="display:none;">
                    <label for="orb-color">Orb Colour:</label>
                    <input type="color" id="orb-color" value="#ff0000">
                </div>
                <div class="control-group">
                    <label for="orb-value">Value (0–100):</label>
                    <input type="number" id="orb-value" value="73" min="0" max="100">
                </div>
                <div class="control-group">
                    <label for="orb-fill">Fill % (0–100):</label>
                    <input type="number" id="orb-fill" value="73" min="0" max="100">
                </div>
                <div class="control-group">
                    <label for="icon-scale">Icon Scale %:</label>
                    <input type="number" id="icon-scale" value="100" min="1" max="200">
                </div>
            </div>
        </div>

        <div class="save-controls">
            <button id="save-image-btn" class="save-button">Save Panel as Image</button>
        </div>

        <div id="orb-viewer-container">
            <div id="orb-panel" class="orb-panel">
                <img src="background.png" class="orb-bg" alt="">
                <div class="orb-circle-container">
                    <img src="icons/healthorb.png" class="orb-circle" alt="">
                </div>
                <div class="orb-icon">
                    <img src="icons/healthicon.png" alt="Orb icon">
                </div>
                <div class="orb-value">73</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="orbpanel.js"></script>
</body>
</html>
