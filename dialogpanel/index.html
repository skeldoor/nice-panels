<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's Amazing Wonderful Dialog Panel</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="dialogpanel.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's Amazing Wonderful Dialog Panel</h1>
        <div class="panel-controls">
        <label>Scale: <input type="number" id="scale" value="1" min="1" max="8"></label>
        <label for="npcNameInput">NPC Name:</label>
        <input type="text" id="npcNameInput" value="King Roald" placeholder="Enter NPC Name">
        <label for="dialogTextInput">Dialog Text:</label>
        <textarea id="dialogTextInput" placeholder="Enter Dialog Text" rows="2">Are you dizzy blud???</textarea>
        <label>Chathead X Pos: <input type="number" id="chatheadX" value="0"></label>
        <label>Chathead Y Pos: <input type="number" id="chatheadY" value="0"></label>
        <label>Chathead Scale: <input type="number" id="chatheadScale" value="0.95" min="0.1" max="2.0" step="0.01"></label>
    </div>

    <div class="panel-container">
        <div class="custom-panel" id="panel">
            <div class="corner tl"></div>
            <div class="edge top"></div>
            <div class="corner tr"></div>
            <div class="edge left"></div>
            <div class="content dialog-panel">
                <div class="shadow-overlay"></div>
                <div class="chathead-container">
                    <div class="chathead-box">
                        <img id="npc-chathead" src="" alt="NPC Chathead">
                    </div>
                </div>
                <div class="dialog-content">
                    <div id="npc-name" class="fancy-text"></div>
                    <div id="dialog-text" class="fancy-text"></div>
                    <div id="continue-text" class="fancy-text">Click here to continue</div>
                </div>
            </div>
            <div class="edge right"></div>
            <div class="corner bl"></div>
            <div class="edge bottom"></div>
            <div class="corner br"></div>
        </div>
        <div class="save-controls">
            <button id="saveButton" class="save-button">Save Panel as Image</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="dialogpanel.js"></script>
</body>
</html>
