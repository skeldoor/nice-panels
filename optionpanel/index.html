<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's Option Panel</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="optionpanel.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5J3QJKJPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M5J3QJKJPC');
    </script>
</head>
<body>

    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's Option Panel</h1>
        
        <div class="panel-controls">
            <label>Scale: <input type="number" id="scale" value="3" min="1" max="8" onchange="updatePanel();"></label>
            
            <div class="color-key">
                <h4>Coloured Text Guide</h4>
                <p style="margin: 0 0 8px 0; color: #aaa; font-size: 11px;">Use &lt;col=COLOUR&gt;text&lt;/col&gt; some available colours are shown below, also accepts hexadecimal</p>
                <div class="color-key-list">
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #FFFFFF;"></div>
                        <span>white</span>
                    </div>
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #FFFF00;"></div>
                        <span>yellow</span>
                    </div>
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #FF0000;"></div>
                        <span>red</span>
                    </div>
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #00FF00;"></div>
                        <span>green</span>
                    </div>
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #00FFFF;"></div>
                        <span>blue</span>
                    </div>
                    <div class="color-key-item">
                        <div class="color-key-swatch" style="background-color: #FFA500;"></div>
                        <span>orange</span>
                    </div>
                </div>
            </div>
            
            <div class="option-lines-controls">
                <h3>Option Lines</h3>
                <div id="optionLinesContainer" class="option-lines-list"></div>
                <button id="addLineButton" class="add-button">+ Add Option Line</button>
            </div>
        </div>

        <div class="save-controls">
            <button id="saveButton" class="save-button">Save Panel as Image</button>
        </div>
        
        <div class="panel-container">
            <div class="option-panel" id="panel">
                <!-- Option lines will be rendered here -->
            </div>
        </div>
    </div>

    <script src="/optionpanel/optionpanel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
</body>
</html>
