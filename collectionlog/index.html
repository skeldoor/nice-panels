<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's Collection Log</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="collectionlog.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M5J3QJKJPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M5J3QJKJPC');
    </script>
</head>
<body class="item-creator-body">
    <div class="container">
        <a href="/" class="back-link">< Back to Home</a>
        <h1>Skeldoor's Collection Log</h1>

        <div id="control-interface" class="panel-controls">
            <div class="controls-column">
                <h2>Log Settings</h2>
                <div class="control-group">
                    <label for="text-top">Top Line:</label>
                    <input type="text" id="text-top" class="collection-log-input" value="Collection log" maxlength="30">
                    <input type="color" id="color-top" class="collection-log-color-input" value="#ff981f">
                </div>
                <div class="control-group">
                    <label for="text-mid">Middle Line:</label>
                    <input type="text" id="text-mid" class="collection-log-input" value="New item:" maxlength="30">
                    <input type="color" id="color-mid" class="collection-log-color-input" value="#ff981f">
                </div>
                <div class="control-group">
                    <label for="text-bottom">Bottom Line:</label>
                    <input type="text" id="text-bottom" class="collection-log-input" value="Skeldoor's panel" maxlength="30">
                    <input type="color" id="color-bottom" class="collection-log-color-input" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="save-controls">
            <button id="save-image-btn" class="save-button">Save Panel as Image</button>
        </div>

        <div id="collection-log-viewer-container">
            <div id="collection-log-panel" class="collection-log-panel">
                <div class="collection-log-bg" data-panel-id="examine-log-bg"></div>
                <span class="collection-log-text collection-log-text-top">Collection log</span>
                <span class="collection-log-text collection-log-text-mid">New item:</span>
                <span class="collection-log-text collection-log-text-bottom">Skeldoor's panel</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.6.0/dist/dom-to-image-more.min.js"></script>
    <script src="collectionlog.js"></script>
</body>
</html>
