<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeldoor's OSRS Panel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skeldoor's OSRS Panel Generator</h1>
        <ul>
            <li><a href="/infobox/">Info Box Panel</a></li>
            <li><a href="/bankview/">Bank View Panel</a></li>
        </ul>
    </div>
    <footer>
        <a href="https://skeldoor.dev/" target="_blank">Skeldoor</a> - <span id="version"></span>
    </footer>
    <script>
        fetch('/package.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = `v${data.version}`;
            });
    </script>
</body>
</html>
